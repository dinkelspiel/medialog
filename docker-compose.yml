services:
  mysql:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_PASSWORD: prisma
      MYSQL_USER: prisma
      MYSQL_DATABASE: database
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 5s
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_PORT=3306
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=prisma
  meilisearch:
    image: 'getmeili/meilisearch:v1.10.0'
    environment:
      MEILI_MASTER_KEY: '${MEILISEARCH_MASTER_KEY}'
    ports:
      - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
    volumes:
      - 'meilisearch:/meili_data'
    healthcheck:
      test: set -o pipefail;curl -fsS http://localhost:7700/health | grep -q '{"status":"available"}'
      retries: 3
      timeout: 5s
  prod:
    build:
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - './.env'
    depends_on:
      mysql:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
  dev:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    env_file:
      - './.env'
    ports:
      - '3000:3000'
    volumes:
      - type: bind
        source: .
        target: /usr/src/app
    depends_on:
      mysql:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
volumes:
  mysql: ~
  dev:
  meilisearch:
    driver: local
