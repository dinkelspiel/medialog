services:
  mysql:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: medialog
      MYSQL_PASSWORD: medialog
      MYSQL_USER: medialog
      MYSQL_DATABASE: medialog
    volumes:
      - mysql:/var/lib/mysql
  postgres:
    image: postgres:17.2
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=medialog
      - POSTGRES_USER=medialog
      - POSTGRES_DB=medialog
volumes:
  mysql: ~
  postgres: ~
